<div class="container-fluid container-fill-height">
  <div class="container-content-middle">
    <form role="form" class="mx-auto text-center app-login-form">

      <a href="../index.html" class="app-brand mb-5">
        <img src="../assets/img/brand.png" alt="brand">
      </a>

      <div class="form-group">
        <input [(ngModel)]="username" name="username" class="form-control" placeholder="Username">
      </div>

      <div class="form-group mb-3">
        <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
      </div>

      <div class="mb-5">
        <button (click)="login()" class="btn btn-primary">Log In</button>
        <!-- <button class="btn btn-secondary">Sign up</button> -->
      </div>

      <!-- <footer class="screen-login">
        <a href="#" class="text-muted">Forgot password</a>
      </footer> -->
    </form>
  </div>
</div>
