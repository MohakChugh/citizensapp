<div class="modal fade" id="msgModal" tabindex="-1" role="dialog" aria-labelledby="msgModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Messages</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
      </div>

      <!-- <div class="modal-body p-0 js-modalBody"> -->
        <div class="modal-body-scroller">
          <!-- <div class="media-list media-list-users list-group js-msgGroup"> -->
            <div class="container-fluid container-fill-height">
              <div class="container-content-middle">
                <form role="form" class="mx-auto text-center app-login-form">

                  <!-- <a href="../index.html" class="app-brand mb-5">
                    <img src="../assets/img/brand.png" alt="brand">
                  </a> -->

                  <div class="form-group">
                    <input [(ngModel)]="areaid" name="areaid" class="form-control" placeholder="Area ID">
                  </div>

                  <div class="form-group mb-3">
                    <input [(ngModel)]="title" name="title" type="text" class="form-control" placeholder="Title">
                  </div>

                  <div class="form-group mb-3">
                    <input [(ngModel)]="Description" name="Description" type="text" class="form-control"
                      placeholder="Description">
                  </div>


                  <div class="form-group mb-3">
                    <input [(ngModel)]="Department" name="Department" type="text" class="form-control"
                      placeholder="Department">
                  </div>

                  <div class="mb-5">
                    <button class="btn btn-primary" (click)="uploadProblem()">Upload Problem</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="hidden-xs-up m-3 js-conversation">
            <ul class="media-list media-list-conversation">
            </ul>
          </div>
        </div>
      </div>
    </div>
  <!-- </div> -->
<!-- </div> -->
