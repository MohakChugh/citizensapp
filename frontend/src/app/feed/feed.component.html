<div class="with-top-navbar">
  <div class="growl" id="app-growl"></div>

  <app-navbar></app-navbar>

  <div class="modal fade" id="msgModal" tabindex="-1" role="dialog" aria-labelledby="msgModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Messages</h5>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>

        <div class="modal-body p-0 js-modalBody">
          <div class="modal-body-scroller">
            <div class="media-list media-list-users list-group js-msgGroup">
            </div>
            <div class="hidden-xs-up m-3 js-conversation">
              <ul class="media-list media-list-conversation">
                <li class="media media-current-user mb-4">
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container pt-4">
    <div class="row">
      <div class="col-lg-3">
        <div class="card card-profile mb-4">
          <div class="card-header" style="background-image: url(assets/img/iceland.jpg);"></div>
          <div class="card-block text-center">
            <a href="profile/index.html">
              <img class="card-profile-img" src="assets/img/avatar-dhg.png">
            </a>
            <h6 class="card-title">
              <a class="text-inherit" href="profile/index.html">{{fullname}}</a>
            </h6>
            <p class="mb-4">I am {{fullname}}. I like music, watching conspiracy theories and ignoring whatsapp messages.</p>
            <ul class="card-menu">
              <li class="card-menu-item">
                <a href="#userModal" class="text-inherit" data-toggle="modal">
                  Friends
                  <h6 class="my-0">12M</h6>
                </a>
              </li>
              <li class="card-menu-item">
                <a href="#userModal" class="text-inherit" data-toggle="modal">
                  Enemies
                  <h6 class="my-0">1</h6>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <ul class="list-group media-list media-list-stream mb-4">
          <li class="media list-group-item p-4">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Message">
              <div class="input-group-btn">
                <button type="button" class="btn btn-secondary">
                  <span class="icon icon-camera"></span>
                </button>
              </div>
            </div>
          </li>
          <li class="media list-group-item p-4" *ngFor="let post of posts, index as i">
            <div class="media-body">
              <div class="media-body-text">
                <div class="media-heading">
                  <small class="float-right text-muted">{{i+9 + i*i}} min</small>
                  <h6>{{post.title}}</h6>
                </div>
                <p>
                  {{post.description}}
                </p>
              </div>
              <div>
                &nbsp;&nbsp;&nbsp;<i class="fa fa-thumbs-up"></i>{{post.upvote}} &nbsp;&nbsp;&nbsp;
                &nbsp;<i class="fa fa-thumbs-down"></i>{{post.downvote}}
              </div>
              <button class="btn btn-success" (click)="upvoteProblem(post.id)"> Like </button>&nbsp;
              <button class="btn btn-danger" (click)="downvoteProblem(post.id)"> Dislike </button>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-lg-3">
      </div>
    </div>
  </div>
</div>
